<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-container">
      <div class="logo-container">
        <img src="src/odin-logo.png" class="logo" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by <a href=""> Halie West</a> on <a href=""> Unsplash </a>
      </p>
    </div>

    <div class="content">
      <div class="text-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up
          <em>now</em>
          to get started.
        </p>
        <p>
          You
          <em>know</em>
          you want to.
        </p>
      </div>
      <div class="form-section">
        <p>Let's do this!</p>

        <form>
          <div class="form-group">
            <label for="name">First name</label>
            <input type="text" id="first-name" name="name" />
          </div>
          <div class="form-group">
            <label for="name">Last name</label>
            <input type="text" id="last-name" name="name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="6" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" required />
          </div>
        </form>
      </div>

      <div class="button-section">
        <button type="submit" class="btn">Create Account</button>
        <p>
          Already have an account?
          <a href="">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
